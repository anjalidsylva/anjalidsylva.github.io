<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anjali D’Sylva | Executive Operations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <meta name="description" content="Executive operations, execution and consultation for companies, leaders, startups, and teams. Senior executive support and Chief of Staff level execution.">
  <meta name="keywords" content="executive operations, chief of staff services, senior executive assistant, fractional operations, startup operations, business operations support, operational leadership, founder support, leadership operations, operating partner, remote executive support, operations consulting">
  <meta name="author" content="Anjali D’Sylva">

  <!-- Open Graph -->
  <meta property="og:title" content="Anjali D’Sylva | Executive Operations">
  <meta property="og:description" content="Executive operations, execution and consultation for companies, leaders, startups, and teams.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="social-preview.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-green: #16A34A;
      --primary-blue: #4A6FA5;
      --accent-orange: #F59E0B;
      --background-light: #F1F5F9;
      --background-alt: #FFFFFF;
      --muted-bluegrey: #72849D;
      --text-dark: #1F2933;
      --border-light: #E2E8F0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background-light);
      color: var(--text-dark);
      line-height: 1.55;
      letter-spacing: 0.1px;
    }

    h1 { font-size: 40px; letter-spacing: -0.5px; }
    h2 { font-size: 28px; letter-spacing: -0.3px; }
    h3 { font-size: 18px; }

    h1, h2, h3 {
      color: var(--primary-blue);
      font-weight: 600;
      margin-top: 0;
    }

    .sub-font {
      font-family: 'DM Sans', sans-serif;
      color: var(--muted-bluegrey);
      font-size: 17px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    section { padding: 56px 0; }
    .alt { background: var(--background-alt); }

    /* Header */
    header {
      background: #ffffff;
      border-bottom: 1px solid var(--border-light);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: box-shadow 0.3s ease;
    }

    header.scrolled { box-shadow: 0 6px 20px rgba(0,0,0,0.08); }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
    }

    .brand-wrap {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-box {
      width: 50px;
      height: 50px;
      border: 2px dashed #CBD5E1;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: var(--muted-bluegrey);
    }

    .brand-name { font-size: 20px; font-weight: 800; }
    .brand-sub { font-family: 'DM Sans', sans-serif; font-size: 12px; color: var(--muted-bluegrey); }

    nav a {
      margin-left: 22px;
      font-size: 14px;
      color: var(--primary-green);
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      padding-bottom: 4px;
      transition: all 0.2s ease;
    }

    nav a:hover, nav a.active {
      color: var(--accent-orange);
      border-bottom: 2px solid var(--accent-orange);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .hamburger span {
      width: 24px;
      height: 2px;
      background: var(--primary-green);
      border-radius: 2px;
    }

    .hero { padding: 48px 0 22px; }
    .highlight { color: var(--primary-green); }

    .profile-row {
      display: flex;
      gap: 22px;
      align-items: center;
    }

    .profile-row img { max-width: 165px; border-radius: 16px; }

    .button-primary {
      background: var(--accent-orange);
      color: #1F2933;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      display: inline-block;
      margin-top: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button-outline {
      border: 2px solid var(--primary-green);
      color: var(--primary-green);
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      display: inline-block;
      margin-right: 10px;
      margin-top: 12px;
    }

    /* Credibility Strip */
    .cred-strip {
      background: #ffffff;
      border-top: 1px solid var(--border-light);
      border-bottom: 1px solid var(--border-light);
      padding: 26px 0;
    }

    .cred-logos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      text-align: center;
    }

    .logo-placeholder {
      border: 2px dashed #CBD5E1;
      border-radius: 10px;
      padding: 16px;
      font-size: 13px;
      color: var(--muted-bluegrey);
      background: #F8FAFC;
    }

    /* Services */
    .service-intro { max-width: 820px; margin-bottom: 26px; }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 18px;
    }

    .service-card {
      background: #ffffff;
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.05);
      border-top: 6px solid;
    }

    .startup { border-top-color: var(--primary-green); }
    .va { border-top-color: var(--accent-orange); }
    .ea { border-top-color: var(--primary-blue); }
    .cos { border-top-color: #2C5282; }

    .service-card ul { padding-left: 18px; margin: 12px 0; }
    .service-card li { font-size: 14px; margin-bottom: 6px; color: #475569; }

    .service-outcome {
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: var(--primary-green);
      margin-top: 10px;
    }

    /* Experience */
    details {
      background: #ffffff;
      border: 1px solid var(--border-light);
      border-radius: 12px;
      padding: 14px 18px;
      margin-bottom: 12px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    details.visible { opacity: 1; transform: translateY(0); }
    summary { cursor: pointer; font-weight: 600; }

    /* Contact Buttons */
    .btn-email { background: var(--primary-green); color: #ffffff; }
    .btn-linkedin { background: var(--primary-blue); color: #ffffff; }

    .icon-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: 600;
      margin-right: 10px;
      text-decoration: none;
    }

    .icon-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    form input, form textarea {
      width: 100%;
      max-width: 520px;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #CBD5E1;
      font-family: Inter, sans-serif;
    }

    form button {
      background: var(--accent-orange);
      color: #1F2933;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      background: #ffffff;
      border-top: 1px solid var(--border-light);
      padding: 26px 0;
      margin-top: 50px;
      font-size: 13px;
      color: var(--muted-bluegrey);
    }

    /* Scroll to Top */
    #scrollTopBtn {
      position: fixed;
      bottom: 26px;
      right: 26px;
      background: var(--primary-green);
      color: #ffffff;
      border: none;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      font-size: 18px;
      cursor: pointer;
      display: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    #scrollTopBtn.show { display: block; }

    @media (max-width: 800px) {
      nav {
        position: absolute;
        top: 64px;
        left: 0;
        right: 0;
        background: #ffffff;
        flex-direction: column;
        align-items: flex-start;
        padding: 12px 20px;
        display: none;
        border-bottom: 1px solid var(--border-light);
      }

      nav.open { display: flex; }
      nav a { margin: 10px 0; }
      .hamburger { display: flex; }
      .profile-row { flex-direction: column; align-items: flex-start; }
      h1 { font-size: 32px; }
    }
  </style>
</head>

<body>

<header id="site-header">
  <div class="container header-inner">
    <div class="brand-wrap">
      <div class="logo-box">Logo</div>
      <div>
        <div class="brand-name">Anjali D’Sylva</div>
        <div class="brand-sub">Executive Operations | Execution & Consultation</div>
      </div>
    </div>

    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>

    <nav id="main-nav">
      <a href="#services">Services</a>
      <a href="#experience">Experience</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<!-- CONTACT SECTION (WITH ICONS) -->
<section id="contact" class="alt">
  <div class="container">
    <h2>Contact</h2>

    <div style="margin-bottom: 20px;">
      <a href="mailto:aljdsylva@gmail.com" class="icon-btn btn-email">
        <!-- Email Icon -->
        <svg viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/></svg>
        Email Me
      </a>

      <a href="https://www.linkedin.com/in/anjalidsylva" target="_blank" class="icon-btn btn-linkedin">
        <!-- LinkedIn Icon -->
        <svg viewBox="0 0 24 24"><path d="M4.98 3.5C4.98 4.88 3.88 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM0 8h5v16H0zM7.5 8h4.8v2.2h.1c.7-1.3 2.4-2.7 5-2.7 5.4 0 6.4 3.6 6.4 8.2V24h-5v-7.4c0-1.8 0-4-2.4-4s-2.8 1.9-2.8 3.9V24h-5z"/></svg>
        LinkedIn
      </a>
    </div>

    <h3>How can I help?</h3>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 12px;">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
      </div>

      <textarea name="message" rows="5" placeholder="Tell me about your needs" style="margin-top:12px;"></textarea>

      <div style="margin-top: 10px;">
        <button type="submit">Send Inquiry</button>
      </div>
    </form>
  </div>
</section>

<button id="scrollTopBtn" title="Back to top">↑</button>

<script>
  const header = document.getElementById('site-header');
  const hamburger = document.getElementById('hamburger');
  const nav = document.getElementById('main-nav');
  const scrollBtn = document.getElementById('scrollTopBtn');

  window.addEventListener('scroll', () => {
    header.classList.toggle('scrolled', window.scrollY > 10);
    scrollBtn.classList.toggle('show', window.scrollY > 300);
  });

  hamburger.addEventListener('click', () => nav.classList.toggle('open'));

  document.querySelectorAll('details').forEach((item, i) => {
    setTimeout(() => item.classList.add('visible'), i * 120);
  });

  scrollBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  const sections = document.querySelectorAll('section[id]');
  const navLinks = document.querySelectorAll('nav a');

  window.addEventListener('scroll', () => {
    let current = '';
    sections.forEach(section => {
      const sectionTop = section.offsetTop - 140;
      if (pageYOffset >= sectionTop) current = section.getAttribute('id');
    });

    navLinks.forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('href') === '#' + current) {
        link.classList.add('active');
      }
    });
  });
</script>

</body>
</html>
